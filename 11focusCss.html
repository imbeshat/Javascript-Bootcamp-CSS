<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Focus CSS</title>
		<style>
			input {
				margin: 10px;
			}
			button {
				margin: 10px;
			}
			form {
				text-align: center;
			}
			input:focus {
				background-color: #b6babb;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 style="text-align: center">Form</h1>
			<form action="" method="get">
				<label for="name">Name: </label><input type="text" name="text" id="text" /><br />
				<label for="password">Password: </label><input type="password" name="pass" id="pass" /><br />
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</div>
	</body>
</html>
