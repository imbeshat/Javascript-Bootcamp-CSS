<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox (align-self)</title>
		<style>
			.container {
				width: 300px;
				height: 200px;
				display: flex;
				background-color: #02b290;
				border: 1px solid #808080;
			}
			.item {
				background-color: #758283;
				margin: 10px;
				padding: 20px;
				font-size: 20px;
			}
			.item1 {
				align-self: flex-start;
			}
			.item3 {
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		<h2>Example for align-self property of Flexbox</h2>
		<div class="container">
			<div class="item item1">Flex Start</div>
			<div class="item">Two</div>
			<div class="item item3">Flex End</div>
		</div>
	</body>
</html>
