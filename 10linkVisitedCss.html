<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link CSS Example</title>
		<style>
			body {
				background-color: #758283;
			}
			a {
				font-size: 60px;
			}
			a:link {
				color: #e03b8b;
			}
			a:visited {
				color: #edc126;
			}
			a:hover {
				color: #de4839;
			}
			a:active {
				color: #5a20cb;
			}
		</style>
	</head>
	<body>
		<div>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident laborum magnam, non delectus error quod architecto explicabo sint
			blanditiis illum.
		</div>
		<a href="https://www.google.com/" target="_blank">Google</a> <br />
		<a href="https://www.duckduckgo.com/" target="_blank">DuckDuckGo</a> <br />
	</body>
</html>
