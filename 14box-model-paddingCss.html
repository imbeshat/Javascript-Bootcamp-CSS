<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Padding Css</title>
		<style>
			.padding1 {
				border: 5px solid #000;
				height: 120px;
				width: 500px;
			}
			.padding2 {
				border: 5px solid #000;
				padding: 50px 50px;
				height: 120px;
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div>
			<p class="padding1">
				This is paragraph with no padding. <br /><br />
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit, perspiciatis?
			</p>
			<br />
			<p class="padding2">
				This is paragraph with Padding. <br /><br />
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Suscipit, perspiciatis?
			</p>
		</div>
	</body>
</html>
