<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			.red {
				font-family: "Segoe UI";
				color: #bf3325;
			}
			#green {
				font-family: cursive;
				color: #1faa59;
				font-weight: bold;
			}
		</style>
		<title>Class And Id Selector</title>
	</head>
	<body>
		<header><h2>CSS Selectors</h2></header>
		<span>Class and Id Selector</span>
		<div>
			<li>This is list.</li>
			<ol>
				<li class="red">Class selector is used</li>
				<li>item2</li>
			</ol>
		</div>
		<section>
			<ul>
				<li>List with <a href="#">link</a></li>
				<li id="green">Id selector is used</li>
			</ul>
		</section>
		<footer>
			<p>This is paragraph 1</p>
			<p>This is paragraph 2</p>
		</footer>
	</body>
</html>
