<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			span:hover::before {
				content: "Pseudo before";
				display: block;
				width: 365px;
				height: 25px;
				border-radius: 10px;
				background-color: #e07c24;
			}
			span:hover::after {
				content: "Pseudo after";
				display: block;
				width: 365px;
				height: 25px;
				border-radius: 10px;
				background-color: #22cb5c;
			}
		</style>
		<title>Pseudo Before and After Selector</title>
	</head>
	<body>
		<header>
			<h2>CSS Selectors</h2>
		</header>
		<span>Hover here to see pseudo before and after Selector effect.</span>
		<hr />
		<div>
			<li>This is list.</li>
			<ol>
				<li>item1</li>
				<li>item2</li>
			</ol>
		</div>
		<section>
			<ul>
				<li>List with <a href="#">link</a></li>
				<li>List item without link</li>
			</ul>
		</section>
		<footer>
			<p>This is paragraph 1</p>
			<p>This is paragraph 2</p>
		</footer>
	</body>
</html>
