<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox (flex-basis)</title>
		<style>
			.container {
				width: 400px;
				display: flex;
				background-color: #02b290;
				border: 1px solid #808080;
			}
			.item {
				background-color: #758283;
				padding: 20px;
				width: 100px;
				margin: 10px;
				font-size: 20px;
			}
			.item1 {
				flex-basis: 300px;
			}
		</style>
	</head>
	<body>
		<h2>Example for flex-basis property of Flexbox</h2>
		<div class="container">
			<div class="item item1">One</div>
			<div class="item">Two</div>
			<div class="item">Three</div>
		</div>
	</body>
</html>
